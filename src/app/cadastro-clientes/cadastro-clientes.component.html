<div class="container">
    <div class="row box-cadastro">
        <div class="col-12">
            <h3 class="text-center">Matricule-se no melhor portal de treinamento web</h3>
<h5 class="text-center">Se já é nosso aluno, faça o <a href="{{loginurl}}">LOGIN</a> e acesse o portal:</h5>
            <form class="mt-5" (ngSubmit)='cadastro()' [formGroup]='formCadastro'>
                <div class="form-group">
                    <input type="text" class="form-control cadastro" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Nome" formControlName="nome">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control cadastro" id="exampleInputPassword1" placeholder="CPF" formControlName="cpf">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control cadastro" id="exampleInputPassword1" placeholder="E-mail" formControlName="email">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control cadastro" id="exampleInputPassword1" placeholder="Telefone" formControlName="telefone">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control cadastro" id="exampleInputPassword1" placeholder="Endereço" formControlName="endereco">
                </div>
                <button type="submit" class="btn btn-cadastro btn-lg">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
